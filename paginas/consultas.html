<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/servicio.css">
    <title> Solicita tu servicio </title>
</head>

<body>

    <section class="consultation">


        <div class="contact">

            <form action="#" method="POST" class="form__contact">

                <h3> Solicita tu servicio </h3>

                <div class="form--control">

                    <label for="name"> Nombre </label>
                    <input type="text" id="name" placeholder="Your name">
                </div>

                <div class="form--control">

                    <label for="email"> Email Address </label>
                    <input type="email" id="email" placeholder="Email Address">
                </div>

                <div class="form--control">

                    <label for="service"> Seleciona tu servicio </label>
                    <select id="service">

                        <option value=" Seleciona el servicio"> Seleciona el servicio </option>
                        <option value=" Visita el centro de adopción"> Visita el centro de adopción </option>
                        <option value=" Informa sobre un maltrato/abandono"> Informa sobre un abandono </option>
                        <option value=" Dar en adopcion un animal"> Dar en adopcion un animal</option>
                        <option value=" Formalizar la adopción "> Formalizar la adopción </option>
                        <option value=" Informar pérdida "> Informar pérdida </option>
                        <option value=" Acoge una mascota "> Acoge una mascota </option>
                        <option value="Conoce a tu peludo">Conoce a tu peludo</option>

                    </select>
                </div>

                <div class="form--date">

                    <label for="meeting-time"> Fecha y hora de la cita </label>
                    <input type="datetime-local" id="meeting-time" name="meeting-time" value="2021-05-27T09:00"
                            min="2021-05-27T00:00" max="2021-05-27T00:00">

                </div>

                <div class="form--message">

                    <label for="message"> Message </label>
                    <textarea id="message"> Message </textarea>

                </div>

                <div class="form__btn">

                    <input type="submit" value="ENVIAR">
                    
                </div>

            </form>
        </div>
    </section>

    <script src="https://use.fontawesome.com/fc9e19d08b.js"></script>
</body>

</html>
