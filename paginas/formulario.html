<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/formulario.css">
    <title> Solicita tu servicio </title>
</head>

<body>

    <section class="consultation">


        <div class="contact">

            <form action="#" method="POST" class="form__contact">

                <h3> Solicita tu servicio </h3>

                <div class="form--control">

                    <label for="name"> Nombre </label>
                    <input type="text" id="name" placeholder="Your name">
                </div>

                <div class="form--control">

                    <label for="lastname"> Apellido </label>
                    <input type="text" id="lastname" placeholder="Your lastname">
                </div>

                <div class="form--control">

                    <label for="email"> Email Address </label>
                    <input type="email" id="email" placeholder="Email Address">
                </div>

                <div class="form--date">

                    <label for="meeting-time"> Fecha de nacimiento </label>
                    <input type="datetime-local" id="meeting-time" name="meeting-time" value="2021-05-27"
                           min="2021-05-27" max="2021-05-27">

                </div>

                <div class="form--message">

                    <label for="message"> Message </label>
                    <textarea id="message"> Message </textarea>

                </div>

                <div class="form__btn">

                    <input type="submit" value="ENVIAR">

                </div>

            </form>
        </div>
    </section>

    <script src="https://use.fontawesome.com/fc9e19d08b.js"></script>
</body>

</html>
